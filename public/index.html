<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bundle.js">
    </script>
  </head>
  <body>
    <h1>Weather Forecast by coordinates</h1>
    <main>
      <form id="location-coordinates-form" method="get">
        <label>Latitude:</label>
          <input type="number" id="latitude" min="-90" max="90" step=".0001" required><br><br>
        <label>Longitude:</label>
          <input type="number" id="longitude" min="-180" max="180" step=".0001" required><br><br>
          <input type="submit" value="Submit">
      </form>
      </form>
    </main>
    <div id="forecast-container"></div>
  </body>
</html>
